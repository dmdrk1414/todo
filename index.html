<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Document</title>
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="이름을 적어주세요."
      />
      <input type="submit" value="이름 입력 버튼" />
    </form>
    <div class="clock-weather_container">
      <div id="weather" class="weather_container">
        <span></span><span></span>
      </div>
      <h2 id="clock" class="clock">00:00</h2>
    </div>
    <div class="greeting_container">
      <h1 class="hidden" id="greeting"></h1>
    </div>
    <form id="todo-form" class="todo-form">
      <input
        type="text"
        class="todo-form_input"
        placeholder="오늘 해야할 일을 적으세요!"
        required
      />
    </form>
    <ul id="todo-list"></ul>
    <div class="quote-container" id="quote">
      <span class="quote_content"></span>
      <span class="quote_write"></span>
    </div>

    <form class="user-delete-container hidden">
      <button class="user-delete-button">유저이름 봐꾸기</button>
    </form>
    <script src="./js/main.js"></script>
  </body>
</html>
