<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <title>Document</title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <form id="login-form" class="hidden">
      <input required="" maxlength="15" type="text" placeholder="이름을 적어주세요.">
      <input type="submit" value="이름 입력 버튼">
    </form>
    <div class="clock-weather_container">
      <div id="weather" class="weather_container">
        <span></span><span></span>
      </div>
      <h2 id="clock" class="clock">00:00</h2>
    </div>
    <div class="greeting_container">
      <h1 class="hidden" id="greeting"></h1>
    </div>
    <div class="body-main-container">
      <div class="todo-container">
        <form id="todo-form" class="todo-form">
          <input type="text" class="todo-form_input" placeholder="오늘 해야할 일을 적으세요!" required="">
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="main-right">
        <div class="schedule">
          <div class="schedule-container">
            <div class="day-name-container"></div>
            <div class="schedule-main-container"></div>
            <div class="schedule-time-check-container"></div>
          </div>
        </div>
        <form id="subForm">
          <select name="job" id="daySelect">
            <option value="">요일선택</option>
          </select>
          <select name="job" id="timeSelect">
            <option value="">시간선택</option>
          </select>
          <input type="text" placeholder="과목이름을 적으세요 엔터">
        </form>
      </div>
    </div>
    <div class="quote-container" id="quote">
      <span class="quote_content"></span>
      <span class="quote_write"></span>
    </div>

    <form class="user-delete-container hidden">
      <button class="user-delete-button">유저이름 봐꾸기</button>
    </form>
    <script src="/main.fb6bbcaf.js"></script>
  </body>
</html>
